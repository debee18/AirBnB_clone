<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB Static Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }

        header {
            background: #FF0000;
            height: 70px;
            width: 100%;
        }

        footer {
            background: #00FF00;
            height: 60px;
            width: 100%;
            position: absolute;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        footer span {
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header></header>
    <footer>
        <span>Best School</span>
    </footer>
</body>
</html>
